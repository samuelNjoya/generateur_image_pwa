<svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#FF6B9D;stop-opacity:1" />
            <stop offset="50%" style="stop-color:#C65BCF;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#6366F1;stop-opacity:1" />
        </linearGradient>
        <filter id="glow">
            <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
            <feMerge>
                <feMergeNode in="coloredBlur"/>
                <feMergeNode in="SourceGraphic"/>
            </feMerge>
        </filter>
    </defs>
    
    <!-- Background Circle -->
    <circle cx="100" cy="100" r="90" fill="#0A0E27"/>
    
    <!-- Outer Glow -->
    <circle cx="100" cy="100" r="85" fill="none" stroke="url(#logoGradient)" stroke-width="2" opacity="0.3"/>
    
    <!-- Main Design - Creative Brush Stroke -->
    <path d="M 60 100 Q 100 60, 140 100 T 140 140" 
          stroke="url(#logoGradient)" 
          stroke-width="12" 
          fill="none" 
          stroke-linecap="round"
          filter="url(#glow)"/>
    
    <!-- Sparkle Elements -->
    <circle cx="75" cy="85" r="10" fill="url(#logoGradient)" filter="url(#glow)"/>
    <circle cx="125" cy="85" r="10" fill="url(#logoGradient)" filter="url(#glow)"/>
    <circle cx="100" cy="140" r="8" fill="url(#logoGradient)" opacity="0.8"/>
    
    <!-- Accent Stars -->
    <path d="M 50 50 L 52 55 L 57 55 L 53 58 L 55 63 L 50 60 L 45 63 L 47 58 L 43 55 L 48 55 Z" 
          fill="url(#logoGradient)" 
          opacity="0.6"/>
    <path d="M 150 140 L 152 145 L 157 145 L 153 148 L 155 153 L 150 150 L 145 153 L 147 148 L 143 145 L 148 145 Z" 
          fill="url(#logoGradient)" 
          opacity="0.6"/>
</svg>
